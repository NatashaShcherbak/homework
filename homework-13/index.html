<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Homework</title>
</head>
<body>
    <div class="slider">
        <button class="btn js--prev" type="button"></button>
        <div class="slide active js--slide">RED</div>
        <div class="slide slide_orange js--slide">ORANGE</div>
        <div class="slide slide_yellow js--slide">YELLOW</div>
        <div class="slide slide_green js--slide">GREEN</div>
        <div class="slide slide_light-blue js--slide">LIGHT BLUE</div>
        <div class="slide slide_blue js--slide">BLUE</div>
        <div class="slide slide_purple js--slide">PURPLE</div>
        <button class="btn js--next" type="button"></button>
    </div>
    <ul class="dots js--dots"></ul>
<script src="class.js"></script>
</body>
</html>
